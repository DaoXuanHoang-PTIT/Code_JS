<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>8 Khối Div Khác Nhau</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 20px;
      border: 2px dashed red;
      justify-content: space-between;
      

    }
    .box {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      color: white;
      font-weight: bold;
      flex-wrap: wrap;
    }
    .box1 { width: 100px; height: 100px; background-color: #e74c3c; }
    .box2 { width: 120px; height: 80px; background-color: #3498db; }
    .box3 { width: 90px; height: 120px; background-color: #2ecc71; }
    .box4 { width: 150px; height: 100px; background-color: #f1c40f; }
    .box5 { width: 80px; height: 80px; background-color: #9b59b6; }
    .box6 { width: 130px; height: 70px; background-color: #1abc9c; }
    .box7 { width: 110px; height: 110px; background-color: #e67e22; }
    .box8 { width: 100px; height: 150px; background-color: #34495e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
    <div class="box box7">Box 7</div>
    <div class="box box8">Box 8</div>
  </div>
</body>
</html>
